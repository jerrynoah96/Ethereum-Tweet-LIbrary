<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="enterprise.css">

<body>
  <div class="main">
    <div class="profiles-section">
      <!-- search input with icon -->
    <div class="search__icon-box">
      <div class="search-icon">
      <i class="fa fa-search"></i></div>
      <input type="text" class="search-input" placeholder="search for profile">
      
    </div>
    <!--end of search input with icon-->

    <!--Profiles Grid-->
    <div class="profiles-grid">
      <div class="profile-block" id="consensys">
        <p class="name" > <span class="profile-name">ConsenSys</span>  <span class="twitter-username" >@consensys</span></p>
        
      </div>

      <div class="profile-block" id="EntEthAlliance">
        <p class="name" > <span class="profile-name">EntEthAlliance</span>  <span class="twitter-username" >@EntEthAlliance</span></p>
        
      </div>

        

    </div>

    </div>

    <div class="tweets__section">

      <!--tweets-section header-icon-->
        <div class="section__header">
          <img src="../300ppi/500ppi/Asset 8@500x.png" alt="" class="section__header-icon">
          <span class="section-title">ENTERPRISE ETHEREUM</span>
      </div> 
      <!--loader-->
      <div class="loader-box">
        <img src="../Loader/EtlLoader.gif" alt="" srcset="" class="loader">
      </div>

      <!--tweets display-->
      <div class="tweets-display">
        <div class="tweets-default"> <h3>click a profile to see tweets</h3></div>
        

        <div class="profile__tweets-display" data-user= "consensys" style="display: none;">
          <!--link from publish.twitter.com to embed timeline-->
          <a class="twitter-timeline" href="https://twitter.com/Consensys?ref_src=twsrc%5Etfw">Tweets by Consensys</a> 
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          
        </div>
        <div class="profile__tweets-display"  data-user= "EntEthAlliance" style="display: none;">
          <!--link from publish.twitter.com to embed timeline-->
          <a class="twitter-timeline" href="https://twitter.com/EntEthAlliance?ref_src=twsrc%5Etfw">Tweets by EntEthAlliance</a> 
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          
        </div>
         
        
                

      </div>
    </div>
