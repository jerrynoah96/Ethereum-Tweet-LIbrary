<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Ethereum Tweet Library</title>
  </head>
  <body>
    <div class="main">
      <!-- <div class="sass">
        <p>test</p>
        <h1>test 2</h1>
      </div> -->
      <!--side Nav-->
      <nav class="side__nav">
        <div class="side__nav-icons">
          <img
            src="300ppi/500ppi/Iconly Bold Home.png"
            alt=""
            srcset=""
            id="home-icon"
            class="nav-icon"
          />
          <img
            src="300ppi/500ppi/Asset 16.png"
            alt=""
            srcset=""
            id="notification-icon"
            class="nav-icon"
          />
        </div>
        <div class="app-name">
          <h2 class="ethereum-text">ETHEREUM</h2>
          <h3 class="tweet-library-text">TWEET LIBRARY</h3>
        </div>
      </nav>
      <!--end of side nav-->
      <!-- search input with icon -->
      <div class="search search-box">
        <div class="search-icon">
          <i class="fa fa-search"></i>
        </div>
        <input
          type="text"
          class="search-input"
          placeholder="search your tweets"
        />
      </div>
      <!--end of search input with icon-->

      <div class="content-icons">
        <div class="row1 row">
          <div class="main-icon__container">
            <a href="Enterprise/enterprise.html">
              <img
                src="300ppi/500ppi/Asset 8@500x.png"
                alt=""
                class="main-icon"
              />
              <span class="main-icon__title"
                >ENTERPRISE <span class="nxt-line-txt">ETHEREUM</span></span
              >
            </a>
          </div>

          <div class="main-icon__container">
            <a href="DEFI/defi.html">
              <img src="300ppi/500ppi/Asset 20.png" alt="" class="main-icon" />
              <span class="main-icon__title">DEFI</span>
            </a>
          </div>

          <div class="main-icon__container">
            <a href="Eth2/eth2.html"
              ><img
                src="300ppi/500ppi/Iconly Bold Activity.png"
                alt=""
                class="main-icon"
              />
              <span class="main-icon__title">ETH 2.0</span>
            </a>
          </div>
        </div>

        <div class="row2 row">
          <div class="main-icon__container">
            <a href="hackathon/hackathon.html"
              ><img
                src="300ppi/500ppi/Asset 9@500x.png"
                alt=""
                class="main-icon"
              />
              <span class="main-icon__title">HACKATHON</span>
            </a>
          </div>

          <div class="main-icon__container">
            <a href="Devs/devs.html"
              ><img
                src="300ppi/500ppi/Asset 7@500x.png"
                alt=""
                class="main-icon"
              />
              <span class="main-icon__title">DEVS</span>
            </a>
          </div>

          <div class="main-icon__container">
            <a href="top profiles/topProfile.html"
              ><img
                src="300ppi/500ppi/Asset 6@500x.png"
                alt=""
                class="main-icon"
              />
              <span class="main-icon__title"
                >TOP ETHEREUM <span class="nxt-line-txt">PROFILES</span></span
              >
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
